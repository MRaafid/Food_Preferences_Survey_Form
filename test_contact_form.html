<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="/" method="get">
        <table>
            <tbody>
                <tr>
                    <td><label for="name">NAME</label>  </td>
                    <td><input type="text" name="name" id="first_name" required></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL</label></td>  
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="Phone">PHONE</label></td>
                    <td><input type="tel" id="number" minlength="10" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label>GENDER</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                        <input type="radio" name="gender" id="gender">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="profession">PROFESSION</label></td>
                    <td>
                        <select name="proffession" id="profession">
                            <option value="pvt">Private Employee</option>
                            <option value="std">Student</option>
                            <option value="gov">Government Employee</option>
                            <option value="self">Self Employed</option>
                            <option value="nil">Unemployed</option>
                            <option value="free">Freelancer</option>
                        </select>
                    </td>
                </tr>
                <tr style="vertical-align:top;">
                    <td><label for="message">MESSAGE</label></td>
                    <td><textarea name="message" id="message" cols="50" rows="6" minlength="30" maxlength="100"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="agreement" id="agreement" required>
                        <label for="agreement">I accept the terms and conditions</label>
                    </td>   
                </tr>
                <tr>
                    <td><button type="reset">Resert</button></td>
                    <td style="text-align: right;"><button type="submit">Submit</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
