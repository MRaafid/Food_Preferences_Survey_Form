<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Form</title>
        </head>
        <body>
            <form action="/" method="post">   
                <div>
                    <label for="first_name">FIRST NAME</label>  
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label>GENDER</label>   
                    <input type="radio" name="gender" id="male">Male     
                    <input type="radio" name="gender" id="female">Female  
                    <input type="radio" name="gender" id="other">Other
                </div>
                <div>
                    <label>SUBJECT</label>   
                    <input type="checkbox" name="subject" id="phy">Physics     
                    <input type="checkbox" name="subject" id="chy">Chemistry
                    <input type="checkbox" name="subject" id="mts">Mathematics
                </div>
                <div>
                    <label for="date">DATE OF BIRTH</label>
                    <input type="date" id="date">
                </div>
                <div>
                    <label for="age">AGE</label>
                    <input type="number" id="age" min="18" max="40">
                </div>
                <div>
                    <label for="month">MONTH YOU WILL BE JOINING FOR</label>
                    <input type="month" id="month">
                </div>
                <div>
                    <label for="week">WEEK YOU WILL BE JOINING FOR</label>
                    <input type="week" id="week">
                </div>
                <div>
                    <label for="color">CHOOSE THE COLOR OF YOUR UNIFORM</label>
                    <input type="color" id="color">
                </div>

                <div>
                    <label for="lang">LANGUAGE</label>
                    <select name="lang" id="lang">
                        <option value="eng">ENGLISH</option>
                        <option value="kan">KANNADA</option>
                        <option value="jap">JAPANESE</option>
                        <option value="kor">KOREAN</option>
                    </select>
                </div>
                 <!-- Text box-->
                <div>
                    <label for="bio">ABOUT ME</label>
                    <textarea name="bio" id="bio" cols="50" rows="10" style="vertical-align: text-top;" placeholder="about yourself" minlength="30" maxlength="100"></textarea> <!-- #minlength="30"(minimum number of character) #maxlength="100 (maximum number of characters) -->
                </div>
                <!--Text box with suggestions-->
                <div>
                    <label for="ctr">COUNTRY</label>
                    <input type="text" name="ctr" id="ctr" list="ctrs">
                    <datalist id="ctrs">
                        <option value="Australia"></option>
                        <option value="Belgium"></option>
                        <option value="Colombia"></option>
                        <option value="Denmark"></option>
                        <option value="Egypt"></option>
                        <option value="France"></option>
                        <option value="Germany"></option>
                        <option value="Hungary"></option>
                        <option value="India"></option>
                        <option value="Japan"></option>
                        <option value="Korea"></option>
                        <option value="Lebanon"></option>
                        <option value="Malaysia"></option>
                        <option value="Nepal"></option>
                        <option value="Oman"></option>
                        <option value="Philippines"></option>
                        <option value="Qatar"></option>
                        <option value="Russia"></option>
                        <option value="Spain"></option>
                        <option value="Thailand"></option>
                        <option value="United States"></option>
                        <option value="Vietnam"></option>
                        <option value="Wales"></option>
                        <option value="Yemen"></option>
                        <option value="Zimbababwe"></option>
                    </datalist>
                </div>
                <div>
                    <button type="reset" style="color: aquamarine; background-color:black; padding: 12px; border: 5px brown solid;">RESET</button>
                    <button type="submit">SUBMIT</button>
                    <button type="button">
                        <a href="https://www.google.com/">go</a>
                    </button>
                </div>
            </form>
        </body>
    </html>
